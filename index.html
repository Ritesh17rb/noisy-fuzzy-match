<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    /* Minimal styles; rely on Bootstrap */
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href=".">Noisy Entity Matcher</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="ms-auto"></div>
        <div class="nav-item dropdown ms-2" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
          <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
            <i class="bi bi-circle-half"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" data-bs-theme-value="light"><i class="me-2 bi bi-sun-fill"></i> Light</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="me-2 bi bi-moon-stars-fill"></i> Dark</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="auto"><i class="me-2 bi bi-circle-half"></i> Auto</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="display-1 my-4 text-center">Noisy Entity Matcher</h1>
    <h2 class="display-6 text-center">Hungarian Algorithm + Fuzzy Matching</h2>
    <p class="text-center text-muted">Load a demo or start fresh. Adjust settings, then Run.</p>
  </div>

  <div class="container my-4">
    <div id="demo-cards" class="row g-3 justify-content-center mb-4"></div>

    <form id="settings-form">
      <details class="my-4 card rounded-3 shadow-sm">
        <summary class="card-header d-flex justify-content-between align-items-center">
          <div><i class="bi bi-gear me-2"></i> Settings</div>
          <button type="reset" class="btn btn-sm btn-outline-danger">Reset</button>
        </summary>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-sm-6">
              <label class="form-label" for="ratio">Fuzzy Ratio</label>
              <select class="form-select" id="ratio" name="ratio">
                <option value="token_sort_ratio">token_sort_ratio</option>
                <option value="token_set_ratio">token_set_ratio</option>
                <option value="ratio">ratio</option>
              </select>
            </div>
            <div class="col-sm-6">
              <label class="form-label" for="threshold">Min Score Threshold</label>
              <input class="form-control" id="threshold" name="threshold" type="number" min="0" max="100" step="1" placeholder="e.g. 60" />
            </div>
          </div>
        </div>
      </details>
    </form>

    <div id="editor" class="my-4"></div>
    <div id="output"></div>
  </div>

  <script type="importmap">
    { "imports": { "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@3.3.1/+esm", "bootstrap-alert": "https://cdn.jsdelivr.net/npm/bootstrap-alert@1.1.1" } }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3.1/dist/dark-theme.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
